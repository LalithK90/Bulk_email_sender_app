<!doctype html>
<html lang="en" >
<head >
  <title >Bulk Email Sender</title >
  <!-- Required meta tags -->
  <meta charset="utf-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/textEditor.css" >
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head >
<body >

<div class="container" >
  <div class="container-fluid bg-primary br-1" >
    <h1 class="display-3" >Welcome to Bulk Email sender</h1 >
  </div >
  <form data-th-action="@{/mailSend}" method="post" enctype="multipart/form-data" >
    <div class="form-row" >
      <div class="form-group col-4" >
        <label >Email Client</label >
        <div class="form-group" >
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" name="email_client" id="inlineRadio1" value="Google" >
            <label class="form-check-label" for="inlineRadio1" >Google</label >
          </div >
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" name="email_client" id="inlineRadio2" value="AWSSec" >
            <label class="form-check-label" for="inlineRadio2" >AWSSec</label >
          </div >
          <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" name="email_client" id="inlineRadio3" value="Outlook" >
            <label class="form-check-label" for="inlineRadio3" >Outlook</label >
          </div >
        </div >
      </div >
      <div class="form-group col-4" >
        <label for="username" >Email</label >
        <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelpId"
               placeholder="Please enter email" required >
        <small id="emailHelpId" class="form-text text-muted" >Please enter your email id</small >
      </div >
      <div class="form-group col-4" >
        <label for="password" >Password</label >
        <input type="password" class="form-control" name="password" id="password" placeholder="Please enter Password"
               required >
      </div >
    </div >
    <div class="form-row" >
      <div class="form-group col-6" >
        <label for="company_name" >Company Name</label >
        <input type="text" class="form-control" name="company_name" id="company_name" aria-describedby="company_nameId"
               placeholder="Please enter company name" required >
        <small id="company_nameId" class="form-text text-muted" >Please enter company name</small >
      </div >
      <div class="form-group col-6" >
        <label for="subject" >Email Subject</label >
        <input type="text"
               class="form-control" name="subject" id="subject" aria-describedby="helpId"
               placeholder="Please enter Email Subject" required >
        <small id="helpId" class="form-text text-muted" >Please enter Email subject</small >
      </div >
    </div >
    <div class="form-group" >
      <label for="recipient_email1" >Sender Email List (already list with ",")</label >
      <input type="text" name="emailList" id="recipient_email1"  class="form-control" value=""  >
      <small id="recipient_emailId" class="form-text text-muted" >Please enter Email separate with ","</small >
    </div >
    <div class="form-group" >
      <label for="recipient_email" >Sender Email List</label >
      <input type="email" name="recipient_email" id="recipient_email" class="form-control" >
      <small id="emailListId" class="form-text text-muted" >Please enter Email separate with ","</small >
      <input type="text" name="emailList" id="created_email" class="form-control" value="" hidden >
    </div >
    <div class="form-group" >
      <label for="text-editor" >Message</label >
      <div class="container" >
        <input type="hidden" name="message" id="messageValue" >
        <textarea id="text-editor" ></textarea >
      </div >
    </div >
    <div class="form-group text-center" >
      <button type="reset" class="btn btn-warning" >
        <i class="fa fa-recycle" aria-hidden="true" ></i >
        Reset
      </button >
      <button type="submit" class="btn btn-success" >
        <i class="fa fa-thumbs-up" aria-hidden="true" ></i >
        Submit
      </button >
    </div >
  </form >
</div >

<div class="container text-left" data-th-if="${!#strings.isEmpty(message)}" >
  <div class="alert alert-success" role="alert" >
    <h3 data-th-text="${email_s_count}" class="font-weight-bold text-info" ></h3 >
    <h3 data-th-text="${email_r_count}" class="font-weight-bold text-warning" ></h3 >
    <p data-th-text="${message}" class="font-weight-bold" ></p >
  </div >
</div >

<div class="container text-left" >
  <p >This is open source app to send bulk email </p >
  <p >Project source url : <a href="https://github.com/LalithK90/Bulk_email_sender_app" target="_self" >

    <button class="btn-sm btn-secondary" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
           viewBox="0 0 16 16" >
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
      </svg >
      Github
    </button >
  </a ></p >
</div >

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script >
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script >
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script >
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" ></script >
<script src="/js/textEditor.js" type="text/javascript" ></script >
<script src="/js/fontawesome.js" type="text/javascript" ></script >
</body >
</html >
